<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Editar estudiante grupo</h1>
    <form th:action="@{/estudianteGrupos/update}" th:object="${estudianteGrupo}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="estudiante">Estudiante:</label>
                    <select id="estudiante" th:field="*{estudiante.id}">
                        <option th:each="estudiante : ${estudiantes}"
                                th:value="${estudiante.id}"
                                th:text="${estudiante.nombre}"></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="grupo">Grupo:</label>
                    <select id="grupo" th:field="*{grupo.id}">
                        <option th:each="grupo : ${grupos}"
                                th:value="${grupo.id}"
                                th:text="${grupo.nombre}"></option>
                    </select>
                </div>
            </div>
        </div>

        <hr>
        <button type="submit" class="btn btn-primary">Guardar cambios</button> |
        <a th:href="@{/estudianteGrupos}">Regresar</a>
    </form>
</div>
</html>
