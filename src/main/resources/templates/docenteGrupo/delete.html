<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Eliminar Asignación</h1>
    <h3>¿Está seguro que desea eliminar este registro</h3>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${docenteGrupo.id}"></dd>

            <dt class="col-sm-2">Nombre</dt>
            <dd class="col-sm-10" th:text="${docenteGrupo.docente.nombre}"></dd>

            <dt class="col-sm-2">Apellido</dt>
            <dd class="col-sm-10" th:text="${docenteGrupo.grupo.nombre}"></dd>

            <dt class="col-sm-2">Email</dt>
            <dd class="col-sm-10" th:text="${docenteGrupo.anio}"></dd>

            <dt class="col-sm-2">Telefono</dt>
            <dd class="col-sm-10" th:text="${docenteGrupo.ciclo}"></dd>
        </dl>
        <form th:action="@{/docenteGrupos/delete}" method="post">
            <input type="hidden" name="Id" th:value="${docenteGrupo.id}">
            <input type="submit" value="Eliminar" class="btn btn-danger"> |
            <a th:href="@{/docenteGrupos}">Regresar</a>
        </form>

    </div>
</div>
</html>
